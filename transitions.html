<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            margin-top: 0;
        }

        h3,
        h4 {
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin-inline: auto;
            background-color: #ebebeb;
            margin-top: 3rem;
            min-height: 30vh;
            padding: 1rem;
        }

        .rectangle {
            width: 250px;
            min-height: 60px;
            background-color: palegreen;
            border: 1px solid rgb(0 0 0 / 20%);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .n1 {
            transition: width 1s, font-size 500ms;
        }

        /* .n1:hover {
            width: 500px
        } */

        .n2 {
            transition: width 0.5s, background-color 0.5s;

        }

        .n2:hover {
            width: 500px;
            background-color: rgb(229, 13, 85);
            transition: width .5s, background-color 3s 4s;
        }

        .grow {
            width: 700px;
            background-color: palevioletred;
        }

        .n3 {
            margin-top: 2rem;
            box-shadow: 0 6px 10px -3px rgb(0 0 0 / 10%);
            transition: box-shadow 300ms, transform 200ms;
            cursor: pointer;
        }

        .n3:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px 0px rgb(0 0 0 / 20%)
        }

        .n4 {
            transition: all 1s;
            translate: 10px -20px 0;
        }

        .n4:hover {
            scale: 1.1;
        }


        .card {
            width: 300px;
            margin-inline: auto;
            border: 1px solid #ebebeb;
            overflow: hidden;
            transition: border-radius 0.5s;
        }

        .card .img-container {
            position: relative;
        }

        .card h3 {
            position: absolute;
            bottom: -9px;
            left: 0;
            color: #eaeaea;
            font-size: 70px;
            letter-spacing: -5px;
            text-shadow: 0 2px 6px rgb(0 0 0 / 22%);
            translate: -200px;
            transition: translate 1s;
            z-index: 2;
        }

        .card img {
            max-width: 100%;
            height: auto;
            display: block;
            scale: 2.6;
            transition: scale 1s cubic-bezier(.07, 1.02, .58, -0.98);
            position: relative;
            z-index: 1;
        }

        .card .card-body :where(h4, p, button) {
            opacity: 0;
            transition: opacity 1s;
        }

        .card .card-body button {
            width: 100%;
            display: block;
            color: white;
            background-color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .card .card-body {
            padding: 1rem;
        }

        .card:hover {
            border-radius: 20px;
        }

        .card:hover img {
            scale: 1;
        }

        .card:hover h3 {
            translate: 0px;
        }

        .card:hover .card-body h4 {
            transition-delay: 0.5s;
        }

        .card:hover .card-body p {
            transition-delay: 0.6s;
        }

        .card:hover .card-body button {
            transition-delay: 0.7s;
        }

        .card:hover .card-body :where(h4, p, button) {
            opacity: 1;
            transition-property: opacity;
            transition-duration: 400ms;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Transitions</h2>
        <div class="rectangle n1" onclick="firstBtnClick(event)">
            <span>transizione di width</span>
        </div>
        <div class="rectangle n2" onclick="firstBtnClick(event)">width + color</div>
        <div class="rectangle n3">scale + shadow</div>
        <div class="rectangle n4">transforms</div>
    </div>

    <div class="card">
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="woods">
            <h3>Hiking</h3>
        </div>
        <div class="card-body">
            <h4>Titolo</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, ab!</p>
            <button>Click me</button>
        </div>
    </div>

    <script>

        const firstBtnClick = function (e) {

            // console.log(e, "event")
            // console.log(e.target, "target")
            // console.log(e.currentTarget, "currentTarget")

            // e.currentTarget.style.backgroundColor = "red"
            // e.currentTarget.style.width = "700px"

            // e.currentTarget.classList.toggle("grow")

            if (e.currentTarget.classList.contains("grow")) {
                e.currentTarget.classList.remove("grow")
                // altre cose da fare in caso di true
            } else {
                e.currentTarget.classList.add("grow")
                // altre cose da fare in caso di false
            }

        }

    </script>
</body>

</html>
